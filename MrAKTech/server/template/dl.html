<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta
      property="og:image"
      content="https://i.ibb.co/M8S0Zzj/live-streaming.png"
      itemprop="thumbnailUrl"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{file_name}}</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --light-gradient: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        --dark-theme-gradient: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
        --card-shadow: 0 25px 50px rgba(0,0,0,0.15);
        --hover-shadow: 0 35px 70px rgba(0,0,0,0.25);
        --border-radius: 25px;
        --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', 'Poppins', sans-serif;
        background: var(--primary-gradient);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow-x: hidden;
        color: white;
        transition: var(--transition);
      }

      body.dark {
        background: var(--dark-theme-gradient);
        color: #ddd;
      }

      body.light {
        background: var(--light-gradient);
        color: #2d3436;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 60%, rgba(255,255,255,0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      .cyber {
        transition: var(--transition);
      }

      .dark {
        background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      }

      header {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 20px 0;
        position: relative;
      }

      .toogle {
        position: absolute;
        top: 50%;
        right: 30px;
        transform: translateY(-50%);
        width: 60px;
        height: 30px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        cursor: pointer;
        transition: var(--transition);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .toogle:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-50%) scale(1.1);
      }

      .toogle::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 22px;
        height: 22px;
        background: white;
        border-radius: 50%;
        transition: var(--transition);
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }

      .dark .toogle::before {
        transform: translateX(26px);
        background: #2c3e50;
      }

      #file-name {
        text-align: center;
        padding: 0 100px;
      }

      #file-name marquee {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        font-family: 'Poppins', sans-serif;
        transition: var(--transition);
      }

      body.light #file-name marquee {
        color: #2d3436;
        text-shadow: 0 4px 15px rgba(255,255,255,0.3);
      }

      body.dark #file-name marquee {
        color: #ddd;
        text-shadow: 0 4px 15px rgba(0,0,0,0.5);
      }

      .container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px 20px;
        min-height: calc(100vh - 200px);
      }

      .download-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--border-radius);
        padding: 50px;
        text-align: center;
        box-shadow: var(--card-shadow);
        border: 1px solid rgba(255, 255, 255, 0.3);
        max-width: 500px;
        width: 100%;
        transition: var(--transition);
        color: #2d3436;
      }

      body.dark .download-card {
        background: rgba(45, 52, 54, 0.95);
        color: #ddd;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      body.light .download-card {
        background: rgba(255, 255, 255, 0.98);
        color: #2d3436;
        border: 1px solid rgba(116, 185, 255, 0.3);
      }

      .download-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--hover-shadow);
      }

      .file-icon {
        font-size: 4rem;
        color: #667eea;
        margin-bottom: 25px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      .file-name-display {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 30px;
        word-break: break-word;
        line-height: 1.4;
        color: inherit;
        transition: var(--transition);
      }

      .cybr-btn {
        --primary: hsl(var(--primary-hue, 200) 100% 50%);
        --shadow-primary: hsl(var(--shadow-primary-hue, 200) 90% 50%);
        --primary-hue: 0;
        --primary-lightness: 50;
        --color: hsl(0, 0%, 100%);
        --font-size: 18px;
        --shadow-primary-hue: 180;
        --label-size: 9px;
        --shadow-secondary-hue: 60;
        --shadow-secondary: hsl(var(--shadow-secondary-hue, 60) 90% 60%);
        --clip: polygon(0 0, 100% 0, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 70%);
        --border: 4px;
        --shimmy-distance: 5;
        --clip-one: polygon(0 2%, 100% 2%, 100% 95%, 95% 95%, 95% 90%, 85% 90%, 85% 95%, 8% 95%, 0 70%);
        --clip-two: polygon(0 78%, 100% 78%, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 78%);
        --clip-three: polygon(0 44%, 100% 44%, 100% 54%, 95% 54%, 95% 54%, 85% 54%, 85% 54%, 8% 54%, 0 54%);
        --clip-four: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
        --clip-five: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
        --clip-six: polygon(0 40%, 100% 40%, 100% 85%, 95% 85%, 95% 85%, 85% 85%, 85% 85%, 8% 85%, 0 70%);
        --clip-seven: polygon(0 63%, 100% 63%, 100% 80%, 95% 80%, 95% 80%, 85% 80%, 85% 80%, 8% 80%, 0 70%);

        font-family: 'Poppins', sans-serif;
        color: var(--color);
        cursor: pointer;
        background: transparent;
        text-transform: uppercase;
        font-size: var(--font-size);
        outline: transparent;
        letter-spacing: 2px;
        position: relative;
        font-weight: 700;
        border: 0;
        min-width: 300px;
        height: 75px;
        line-height: 75px;
        transition: background 0.2s;
        text-decoration: none;
        display: inline-block;
        margin: 20px 0;
      }

      .cybr-btn:hover {
        --primary: hsl(var(--primary-hue, 200) 100% 50%);
      }

      .cybr-btn:active {
        --primary: hsl(var(--primary-hue, 200) 100% 40%);
      }

      .cybr-btn:after,
      .cybr-btn:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        clip-path: var(--clip);
        z-index: -1;
      }

      .cybr-btn:before {
        background: var(--shadow-primary);
        transform: translate(var(--border), 0);
      }

      .cybr-btn:after {
        background: var(--primary);
      }

      .cybr-btn__tag {
        position: absolute;
        padding: 1px 4px;
        letter-spacing: 1px;
        line-height: 1;
        bottom: -5%;
        right: 5%;
        font-weight: normal;
        color: hsl(0, 0%, 0%);
        font-size: var(--label-size);
        background: var(--primary);
      }

      .cybr-btn__glitch {
        position: absolute;
        top: calc(var(--border) * -1);
        left: calc(var(--border) * -1);
        right: calc(var(--border) * -1);
        bottom: calc(var(--border) * -1);
        background: var(--shadow-primary);
        text-shadow: 2px 2px var(--shadow-primary), -2px -2px var(--shadow-secondary);
        clip-path: var(--clip);
        animation: glitch 2s infinite;
        display: none;
      }

      .cybr-btn:hover .cybr-btn__glitch {
        display: block;
      }

      .cybr-btn__glitch:before {
        content: '';
        position: absolute;
        top: calc(var(--border) * 1);
        right: calc(var(--border) * 1);
        bottom: calc(var(--border) * 1);
        left: calc(var(--border) * 1);
        clip-path: var(--clip);
        background: var(--primary);
        z-index: -1;
      }

      @keyframes glitch {
        0% {
          clip-path: var(--clip-one);
        }
        2%, 8% {
          clip-path: var(--clip-two);
          transform: translate(calc(var(--shimmy-distance) * -1%), 0);
        }
        6% {
          clip-path: var(--clip-two);
          transform: translate(calc(var(--shimmy-distance) * 1%), 0);
        }
        9% {
          clip-path: var(--clip-two);
          transform: translate(0, 0);
        }
        10% {
          clip-path: var(--clip-three);
          transform: translate(calc(var(--shimmy-distance) * 1%), 0);
        }
        13% {
          clip-path: var(--clip-three);
          transform: translate(0, 0);
        }
        14%, 21% {
          clip-path: var(--clip-four);
          transform: translate(calc(var(--shimmy-distance) * 1%), 0);
        }
        25% {
          clip-path: var(--clip-five);
          transform: translate(calc(var(--shimmy-distance) * 1%), 0);
        }
        30% {
          clip-path: var(--clip-five);
          transform: translate(calc(var(--shimmy-distance) * -1%), 0);
        }
        35%, 45% {
          clip-path: var(--clip-six);
          transform: translate(calc(var(--shimmy-distance) * -1%));
        }
        40% {
          clip-path: var(--clip-six);
          transform: translate(calc(var(--shimmy-distance) * 1%));
        }
        50% {
          clip-path: var(--clip-six);
          transform: translate(0, 0);
        }
        55% {
          clip-path: var(--clip-seven);
          transform: translate(calc(var(--shimmy-distance) * 1%), 0);
        }
        60% {
          clip-path: var(--clip-seven);
          transform: translate(0, 0);
        }
        31%, 61%, 100% {
          clip-path: var(--clip-four);
        }
      }

      .download-info {
        margin-top: 25px;
        padding: 20px;
        background: rgba(79, 172, 254, 0.1);
        border-radius: 15px;
        border: 1px solid rgba(79, 172, 254, 0.3);
        transition: var(--transition);
      }

      body.dark .download-info {
        background: rgba(79, 172, 254, 0.2);
        color: #ddd;
      }

      body.light .download-info {
        background: rgba(116, 185, 255, 0.15);
        color: #2d3436;
      }

      .download-info p {
        margin: 8px 0;
        font-weight: 500;
        color: inherit;
      }

      @media (max-width: 768px) {
        .download-card {
          padding: 30px 20px;
          margin: 20px;
        }
        
        .cybr-btn {
          min-width: 250px;
          height: 60px;
          line-height: 60px;
          font-size: 16px;
        }
        
        #file-name {
          padding: 0 80px;
        }
        
        #file-name marquee {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body class="cyber">
    <header>
      <div class="toogle"></div>
      <div id="file-name" class="cyber">
        <marquee direction="left">📁 {{file_name}}</marquee>
      </div>
    </header>

    <div class="container">
      <div class="download-card">
        <div class="file-icon">
          <i class="fas fa-file-download"></i>
        </div>
        
        <div class="file-name-display">
          {{file_name}}
        </div>
        
        <a href="{{file_url}}">
          <button class="cybr-btn">
            <i class="fas fa-download"></i> Download File
            <span aria-hidden>_</span>
            <span aria-hidden class="cybr-btn__glitch">_404 Error</span>
            <span aria-hidden class="cybr-btn__tag">{{file_size}}</span>
          </button>
        </a>
        
        <div class="download-info">
          <p><strong>📁 File Name:</strong> {{file_name}}</p>
          <p><strong>📊 File Size:</strong> {{file_size}}</p>
          <p><strong>⚡ Status:</strong> Ready to Download</p>
          <p><strong>🔒 Secure:</strong> Direct Download Link</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
      const controls = [
        "play-large",
        "rewind",
        "play",
        "fast-forward",
        "progress",
        "current-time",
        "duration",
        "mute",
        "volume",
        "captions",
        "settings",
        "pip",
        "airplay",
        "download",
        "fullscreen",
      ];
      document.addEventListener("DOMContentLoaded", () => {
        const player = Plyr.setup(".player", { controls });
      });

      const body = document.querySelector("body");
      const title = document.querySelector("#file-name");
      const downloadCard = document.querySelector(".download-card");
      const toogle = document.querySelector(".toogle");
      
      toogle.onclick = () => {
        body.classList.toggle("dark");
        title.classList.toggle("dark");
      };

      // Add some interactive effects
      const downloadBtn = document.querySelector('.cybr-btn');
      if (downloadBtn) {
        downloadBtn.addEventListener('mouseenter', () => {
          downloadBtn.style.setProperty('--primary-hue', Math.floor(Math.random() * 360));
        });
      }
    </script>
  </body>
</html>
